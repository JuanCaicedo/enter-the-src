<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="./index.jsx"></script>
  </head>
  <style>
   a-scene {
     position: static;
   }
  </style>
  <body>
    <img
      src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"
      id="grid"
      crossorigin="anonymous">
    <a-scene load-tree>
      <a-plane
        width="10000"
        height="10000"
        rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true"
      />
      <a-plane
        width="10000"
        height="10000"
        rotation="0 0 0"
        color="#7BC8A4"
      />
      <a-sky color="#AED5FF"></a-sky>
    </a-scene>
  </body>
</html>
